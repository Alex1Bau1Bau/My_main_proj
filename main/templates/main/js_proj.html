{% extends 'main/layout.html' %}
{% block title %}JavaScript{% endblock %}

{% block title2 %}
    <h2 class="about_yourself_h2_">MY js Proj</h2>
{% endblock %}

{% block content %}
    <div class="main_container_js_2">
                <div class="calculator_js">
                    <div class="calculator_js_inp">
                        <button class="calculator_js_button_button" value="C" data-type="C">C</button>
                        <!-- <input type="text"> -->
                        <!-- <input type="text" id="calc_inp" disabled> -->
                        <div type="text" id="calc_inp"></div>
                    </div>
                    <div class="calculator_js_button">
                        <button class="calculator_js_button_button" data-type="1">1</button>
                        <button class="calculator_js_button_button" data-type="2">2</button>
                        <button class="calculator_js_button_button" data-type="3">3</button>
                        <button class="calculator_js_button_button" data-type="/">/</button>
                        <button class="calculator_js_button_button" data-type="4">4</button>
                        <button class="calculator_js_button_button" data-type="5">5</button>
                        <button class="calculator_js_button_button" data-type="6">6</button>
                        <button class="calculator_js_button_button" data-type="*">*</button>
                        <button class="calculator_js_button_button" data-type="7">7</button>
                        <button class="calculator_js_button_button" data-type="8">8</button>
                        <button class="calculator_js_button_button" data-type="9">9</button>
                        <button class="calculator_js_button_button" data-type="-">-</button>
                        <button class="calculator_js_button_button" data-type="0">0</button>
                        <button class="calculator_js_button_button" data-type=".">.</button>
                        <button class="calculator_js_button_button" data-type="=">=</button>
                        <button class="calculator_js_button_button" data-type="+">+</button>
                    </div>
                </div>

    </div>
{% endblock %}
